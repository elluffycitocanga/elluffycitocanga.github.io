    h1 {
      text-align: center;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px 0;
      font-size: 32px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Para que el panel lateral quede arriba alineado */
      gap: 20px; /* Separaci√≥n entre imagen y panel */
      padding: 20px;
    }

    /* Recuadro para el canvas (imagen + nodos) */
    .canvas-wrapper {
      background-color: #000;
      width: 750px;    /* Ajustado para que sea m√°s peque√±o */
      height: 400px;   /* Relaci√≥n de aspecto 985x442 redimensionado */
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 2px solid black; /* Borde negro */
      flex-shrink: 0; /* No se reduzca */
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      user-select: none;
    }

    /* Panel lateral para mostrar info del nodo */
    .info-panel {
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border: 2px solid black; /* Borde negro */
      padding: 15px;
      font-size: 14px;
      color: #222;
      line-height: 1.4;
      user-select: text;
    }

    .info-panel img {
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      display: none; /* Oculto inicialmente */
    }

    .info-panel h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .info-panel ul {
      padding-left: 20px;
      margin-top: 5px;
    }

    .modo-btn {
      background-color: white;
      color: black;
      border: 1px solid #333;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    .modo-btn:hover {
      background-color: #f0f0f0;
    }

    .modo-btn.active {
      background-color: black;
      color: white;
      border: 1px solid black;
    }

  </style>

    // Ajusta canvas tama√±o y dibuja
    function resizeCanvas() {
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
      draw();
    }
    window.addEventListener('resize', resizeCanvas);

    // Eventos para drag
    container.addEventListener('mousedown', e => {
      isDragging = true;
      startDrag.x = e.clientX - offsetX;
      startDrag.y = e.clientY - offsetY;
    });

    container.addEventListener('mouseup', () => {
      isDragging = false;
    });

    container.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    container.addEventListener('mousemove', e => {
      if (isDragging) {
        offsetX = e.clientX - startDrag.x;
        offsetY = e.clientY - startDrag.y;
        clampOffset();
        draw();
      }
    });

    // Zoom con la rueda del mouse
    container.addEventListener('wheel', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const zoomFactor = 0.1;
      const mouseX = (e.clientX - rect.left - offsetX) / scale;
      const mouseY = (e.clientY - rect.top - offsetY) / scale;

      if (e.deltaY < 0) {
        scale *= 1 + zoomFactor;
      } else {
        scale *= 1 - zoomFactor;
      }

      scale = Math.min(maxScale, Math.max(minScale, scale));

      offsetX = e.clientX - rect.left - mouseX * scale;
      offsetY = e.clientY - rect.top - mouseY * scale;

      clampOffset();
      draw();
    });

    // Limitar el arrastre para no sacar la imagen fuera del canvas
    function clampOffset() {
      const maxOffsetX = 0;
      const maxOffsetY = 0;
      const minOffsetX = canvas.width - image.width * scale;
      const minOffsetY = canvas.height - image.height * scale;

      offsetX = Math.min(maxOffsetX, Math.max(minOffsetX, offsetX));
      offsetY = Math.min(maxOffsetY, Math.max(minOffsetY, offsetY));
    }

    // Dibuja todo
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);

      // Imagen de fondo
      ctx.drawImage(image, 0, 0);

      // Aristas
      ctx.strokeStyle = '#0066cc';
      ctx.lineWidth = 2;
      edges.forEach(edge => {
        const from = nodes.find(n => n.id === edge.from);
        const to = nodes.find(n => n.id === edge.to);
        if (from && to) {
          ctx.beginPath();
          ctx.moveTo(from.x, from.y);
          ctx.lineTo(to.x, to.y);
          ctx.stroke();

          // Etiqueta tiempo
          const midX = (from.x + to.x) / 2;
          const midY = (from.y + to.y) / 2;
          ctx.fillStyle = 'black';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          if (edge.time) ctx.fillText(edge.time, midX, midY);
        }
      });

      // Nodos
      nodes.forEach(node => {
        ctx.beginPath();
        ctx.arc(node.x, node.y, 6, 0, 2 * Math.PI);

        if (node.id >= 23 && node.id <= 138) {
          // Subnodo: solo nodo rojo sin texto ni info
          ctx.fillStyle = "red";
          ctx.fill();
        } else {
          // Nodo principal: negro con n√∫mero amarillo dentro y etiqueta al lado
          ctx.fillStyle = "black";
          ctx.fill();
          ctx.stroke();

          // N√∫mero del nodo dentro del c√≠rculo en amarillo
          ctx.fillStyle = "yellow";
          ctx.font = "bold 10px sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(node.id, node.x, node.y);

          
        }
      });


      ctx.restore();
    }

    // Evento click para mostrar info en panel lateral
    container.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - offsetX) / scale;
      const y = (e.clientY - rect.top - offsetY) / scale;

      const realX = Math.round(x);
      const realY = Math.round(y);

      console.log("üìç Coordenadas dentro del canvas:", realX, realY);

      selectedNode = null;
      for (let node of nodes) {
        const dx = node.x - x;
        const dy = node.y - y;
        if (Math.sqrt(dx * dx + dy * dy) < 10) {

          selectedNode = node;

          // üîé Mostrar siempre el ID, incluso de subnodos
          console.log("üü¢ Nodo clickeado - ID:", node.id);

          // Mostrar info solo si no es subnodo
          if (node.id < 23 || node.id > 138) {
            panelTitle.textContent = node.label;
            panelInfo.textContent = node.info;

            if (node.carreras.length > 0) {
              const listaCarreras = node.carreras.map(c => `- ${c}`).join('<br>');
              panelCarreras.innerHTML = `<strong>Carreras:</strong><br>${listaCarreras}`;
            } else {
              panelCarreras.innerHTML = 'üìå Puedes guiarte con esta foto üòÄ';
            }

            if (node.img) {
              panelImage.src = node.img;
              panelImage.style.display = 'block';
            } else {
              panelImage.style.display = 'none';
            }
          } else {
            // Si es subnodo, vaciar panel
            panelTitle.textContent = 'Selecciona un nodo';
            panelInfo.textContent = '';
            panelCarreras.innerHTML = '';
            panelImage.style.display = 'none';
          }

          break;
        }
      }

      if (!selectedNode) {
        panelTitle.textContent = 'Selecciona un nodo';
        panelInfo.textContent = '';
        panelCarreras.innerHTML = '';
        panelImage.style.display = 'none';
      }

      draw();
    });


    // Carga datos JSON y prepara nodos y aristas
    async function loadData(jsonFile) {
      try {
        const res = await fetch(jsonFile);
        const data = await res.json();

        if (currentMode === 'facultades') {
          nodes = data.nodes
            .filter(n => n.carreras && n.carreras.length > 0)

              x: posiciones[n.id]?.x ?? 100,
              y: posiciones[n.id]?.y ?? 100
            }));
        } else {

            const fixed = fixedSubnodePositions[n.id];
            return {
              ...n,
              x: fixed?.x ?? posiciones[n.id]?.x ?? 100,
              y: fixed?.y ?? posiciones[n.id]?.y ?? 100
            };
          });
        }

        edges = data.edges;

        const scaleY = container.clientHeight / image.height;
        minScale = Math.max(scaleX, scaleY);
        maxScale = minScale * 2;
        scale = minScale * 1.5;

        offsetX = (container.clientWidth - image.width * scale) / 2;
        offsetY = (container.clientHeight - image.height * scale) / 2;
        clampOffset();

        resizeCanvas();
      } catch (e) {
        alert("‚ùå Error al cargar el archivo JSON: " + e.message);
      }
    }
